version: '3.8'

services:
  db:
    image: mysql:8.0
    ports:
      - "3309:3306"
    environment:
      MYSQL_ROOT_PASSWORD: nabitu
      MYSQL_DATABASE: nabitu
      MYSQL_USER: nabitu
      MYSQL_PASSWORD: nabitu
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3309"]
      interval: 10s
      timeout: 5s
      retries: 5

  